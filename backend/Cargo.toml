[package]
name = "yukpomnang_backend"
version = "0.1.0"
edition = "2021"
resolver = "2"
default-run = "yukpomnang_backend"

[[bin]]
name = "check_services"
path = "check_services.rs"

[[bin]]
name = "cleanup_ghost_embeddings"
path = "cleanup_ghost_embeddings.rs"

[features]
mock = []
gpu = ["image"]
image_search = ["image"]

[dependencies]
# 🌐 Web / Serveur
axum = { version = "0.8.4", features = ["http1", "http2", "json", "tokio", "multipart", "macros", "ws"] }
# hyper doit être >=0.14, mais pour Axum 0.8 il faut hyper 0.14.28 minimum (0.14.28+)
hyper = { version = "0.14.28", features = ["full"] }
http = "1.3.1"
tokio = { version = "1", features = ["full"] }
tower = { version = "0.4", features = ["full"] }
tower-http = { version = "0.3", features = ["cors", "trace", "limit"] }
reqwest = { version = "0.11", features = ["json"] }
http-body = "1.0.1"

# 🛢 Base de données
sqlx = { version = "0.7", features = ["postgres", "runtime-tokio-rustls", "uuid", "chrono", "bigdecimal"] }
mongodb = { version = "2.8", features = ["tokio-runtime"] }
redis = { version = "0.25", features = ["tokio-comp", "aio"] }

# 🔐 Auth / Sérialisation
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1", features = ["v4", "serde"] }
bcrypt = "0.15"
jsonwebtoken = "9"
chrono = { version = "0.4", features = ["serde"] }

# 📄 Extraction de Fichiers
pdf-extract = "0.6"
calamine = "0.24.0"
docx-rs = "0.4.1"

# 🖼️ Optimisation d'Images (pour GPU)
image = { version = "0.24", features = ["jpeg", "png", "gif", "webp"], optional = true }
md5 = "0.7"
futures = "0.3"

# 🧰 Utilitaires
dotenvy = "0.15"
anyhow = "1.0"
base64 = "0.21"
log = "0.4"
env_logger = "0.10"
thiserror = "1.0"
regex = "1"
lazy_static = "1"
once_cell = "1.18"
whatlang = "0.12"
async-trait = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt", "json"] }
utoipa = "4"
# utoipa-swagger-ui = { version = "5", features = ["axum"] }  # Temporairement désactivé pour résoudre le conflit Axum 0.7 vs 0.8
geo = "0.27"
jsonschema = "0.17"
bincode = "1.3"
toml = "0.8"

# Architecture cloud massive
rand = "0.8"
sha2 = "0.10"
urlencoding = "2.1"

